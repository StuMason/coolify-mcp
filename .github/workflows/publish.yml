name: Publish to npm

on:
  push:
    branches: [main]
    paths:
      - 'package.json'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Check if version changed
        id: version
        run: |
          # Get the version from package.json
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "current=$CURRENT_VERSION" >> $GITHUB_OUTPUT

          # Check if this version exists on npm
          if npm view @masonator/coolify-mcp@$CURRENT_VERSION version 2>/dev/null; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node.js
        if: steps.version.outputs.exists == 'false'
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        if: steps.version.outputs.exists == 'false'
        run: npm ci

      - name: Run tests
        if: steps.version.outputs.exists == 'false'
        run: npm test

      - name: Build
        if: steps.version.outputs.exists == 'false'
        run: npm run build

      - name: Publish to npm (provenance)
        if: steps.version.outputs.exists == 'false'
        run: npm publish --access public --provenance

      - name: Skip publish (version exists)
        if: steps.version.outputs.exists == 'true'
        run: echo "Version ${{ steps.version.outputs.current }} already exists on npm, skipping publish"
